<!DOCTYPE html>
<html>
<head>
    <Title>Scientific Stdlib Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div id="calculator">
        <h1>Scientific Calculator</h1>
        <p id="precision_mode">Precision: FP32</p>
        <p id="last_operation_history"></p>
        <p id="box" class="box">0</p>
        <table id="table">
            <tr>
                <td><button onclick="percentage_calc()">%</button></td>
                <td><button onclick="clear_last_input()">CE</button></td>
                <td><button onclick="clear_calc()">C</button></td>
                <td><button id="backspace_btn" onclick="backspace_remove()">‚å´</button></td>
            </tr>
            <tr>
                <td><button onclick="reciprocal()">¬π‚àï‚Çì</button></td>
                <td><button onclick="square_of()">ùë•¬≤</button></td>
                <td><button onclick="square_root()">‚àöùë•</button></td>
                <td><button id="plusOp" value="+" class="operator" onclick="button_click('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="button_click(7)">7</button></td>
                <td><button onclick="button_click(8)">8</button></td>
                <td><button onclick="button_click(9)">9</button></td>
                <td><button id="subOp" value="-" class="operator" onclick="button_click('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="button_click(4)">4</button></td>
                <td><button onclick="button_click(5)">5</button></td>
                <td><button onclick="button_click(6)">6</button></td>
                <td><button id="multiOp" value="*" class="operator" onclick="button_click('*')">√ó</button></td>
            </tr>
            <tr>
                <td><button onclick="button_click(1)">1</button></td>
                <td><button onclick="button_click(2)">2</button></td>
                <td><button onclick="button_click(3)">3</button></td>            
                <td><button id="divOp" value="/" class="operator" onclick="button_click('/')">√∑</button></td>
            </tr>
            <tr>
                <td><button onclick="plus_minus()">¬±</button></td>
                <td><button onclick="button_click(0)">0</button></td>
                <td><button id="dot" value="." onclick="button_click('.')">.</button></td>
                <td colspan="4"><button value="=" class="operator" id="equal_sign" onclick="button_click('=')">=</button></td>
            </tr>
            <tr>
                <td><button onclick="calculate_math('ln')">ln</button></td>
                <td><button onclick="calculate_math('ex')">e<sup>x</sup></button></td>
                <td><button onclick="setPrecision('single')" class="precision" id="precision_tile_32">FP32</button></td>
                <td><button onclick="setPrecision('double')" class="precision" id="precision_tile_64">FP64</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
